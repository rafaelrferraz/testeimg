<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Remoção de Fundo com @imgly/background-removal</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas, img {
      margin: 20px;
      border-radius: 12px;
      max-width: 90%;
      border: 1px dashed #555;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
        background: #555;
        cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Remoção de Fundo com @imgly/background-removal</h1>

  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <button id="processBtn" disabled>Remover Fundo</button>

  <div>
    <img id="preview" style="display:none;" />
    <canvas id="outputCanvas"></canvas>
  </div>

  <!-- Script da versão browser -->
  <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal/dist/browser.js"></script>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("outputCanvas");
    const ctx = canvas.getContext("2d");
    const processBtn = document.getElementById("processBtn");

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          processBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    processBtn.addEventListener("click", async () => {
      if (!preview.src) return;

      processBtn.disabled = true;
      processBtn.textContent = "Processando...";

      try {
        const config = {
          publicPath: 'https://cdn.jsdelivr.net/npm/@imgly/background-removal/dist/'
        };

        // Função global correta exposta pelo script
        const blob = await removeBackground(preview.src, config);

        const url = URL.createObjectURL(blob);
        const outputImage = new Image();
        outputImage.onload = () => {
          canvas.width = outputImage.width;
          canvas.height = outputImage.height;
          ctx.drawImage(outputImage, 0, 0);
          URL.revokeObjectURL(url);
          preview.style.display = 'none';
        };
        outputImage.src = url;

      } catch (error) {
        console.error("Falha ao remover o fundo:", error);
        alert("Ocorreu um erro ao processar a imagem. Veja o console para mais detalhes.");
      } finally {
        processBtn.disabled = false;
        processBtn.textContent = "Remover Fundo";
      }
    });
  </script>
</body>
</html>
