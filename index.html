<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Remoção de Fundo com @imgly/background-removal</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas, img {
      margin: 20px;
      border-radius: 12px;
      max-width: 90%;
      border: 1px dashed #555;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
        background: #555;
        cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Remoção de Fundo com @imgly/background-removal</h1>

  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <button id="processBtn" disabled>Remover Fundo</button>

  <div>
    <img id="preview" style="display:none;" />
    <canvas id="outputCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal/dist/browser.js"></script>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("outputCanvas");
    const ctx = canvas.getContext("2d");
    const processBtn = document.getElementById("processBtn");

    // Quando o usuário escolhe uma imagem
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
          // Limpa o canvas anterior
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          processBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    // Quando clica no botão
    processBtn.addEventListener("click", async () => {
      if (!preview.src) return;

      processBtn.disabled = true;
      processBtn.textContent = "Processando...";

      try {
        // CORREÇÃO: Usa a função correta ImglyRemoveBackground.removeBackground
        const blob = await ImglyRemoveBackground.removeBackground(preview.src);

        // Cria uma URL para o blob resultante
        const url = URL.createObjectURL(blob);

        // Carrega a imagem sem fundo para desenhar no canvas
        const outputImage = new Image();
        outputImage.onload = () => {
          // Ajusta o tamanho do canvas para o tamanho da imagem
          canvas.width = outputImage.width;
          canvas.height = outputImage.height;
          // Desenha a imagem no canvas
          ctx.drawImage(outputImage, 0, 0);
          // Limpa a URL do objeto para liberar memória
          URL.revokeObjectURL(url);
          // Oculta a imagem de pré-visualização para mostrar apenas o canvas
          preview.style.display = 'none';
        };
        outputImage.src = url;

      } catch (error) {
        console.error("Falha ao remover o fundo:", error);
        alert("Ocorreu um erro ao processar a imagem.");
      } finally {
        processBtn.disabled = false;
        processBtn.textContent = "Remover Fundo";
      }
    });
  </script>
</body>
</html>
